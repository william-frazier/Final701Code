            }
            else if (codes[destinationCode] == undefined || destinationCode == "") {
                document.getElementById("path").innerHTML = "Your destination building code isn't recognized."
            }
            if (theMarker != undefined) {
                mymap.removeLayer(theMarker);
            };
            theMarker = L.marker([codes[destinationCode][1], codes[destinationCode][2]]).addTo(mymap);
            if (destinationCode == "WNS" || destinationCode == "WNS HEM") {
                theMarker.bindPopup("You will enter Warner on the 2nd floor. The staircase to the left only reaches floors 2, 3, and 5.").openPopup();
            }
            else if (destinationCode == "MBH") {
                theMarker.bindPopup("You will enter BiHall on either the 2nd or the 3rd floor depending on the entrance you use.").openPopup();
            }
            else if (destinationCode == "FIC" || destinationCode == "FIC FR" || destinationCode == "FIC HAM" || destinationCode == "FIC CK") {
                theMarker.bindPopup("FIC is really difficult to navigate. Plan to arrive early so you can search for your class.").openPopup();
            }
        }</script>
